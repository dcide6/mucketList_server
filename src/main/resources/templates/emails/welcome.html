<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <title>Email</title>
</head>
<body style="font-family: 'Noto Sans KR',sans-serif;">
<div style="width: 700px;">
    <img src="../../images/emails/header.png" th:src="|cid:${logo}|"/>
    <div style="font-size: 20px; font-weight: bold; padding-top: 45px; text-align: center"><b th:text="${name}"></b>님, 얌스택 가입을 축하합니다!</div>
    <div style="font-size: 16px; padding-top: 20px; padding-bottom: 35px; text-align: center"><b th:text="${name}"></b>님만의 얌스택을 작성해 보세요!</div>
    <hr style="width: 615px; border: 0; height: 3px; background: #ffd74a" />
    <table border="0" style="font-size: 16px; margin: 25px auto;">
        <tr>
            <td style="width: 150px;">닉네임</td>
            <td><b th:text="${name}"></b></td>
        </tr>
        <tr>
            <td>가입 일자</td>
            <td><b th:text="${date}"></b><td>
        </tr>

    </table>
    <hr style="width: 615px; border: 0; height: 3px; background: #ffd74a" />
    <div style="font-size: 12px; font-weight: lighter; padding-top: 30px; text-align: center">얌스택을 이용해주시는 고객님께 감사드립니다.</div>
    <div style="font-size: 12px; font-weight: lighter; text-align: center">본 메일은 서비스 이용 시 고객님께서 입력하신 이메일 주소로 발송되었으며 발신 전용으로 회신되지 않습니다.</div>
    <div style="font-size: 12px; font-weight: lighter; text-align: center">문의사항은 얌스택 APP 내 문의하기를 이용해주시기 바랍니다.</div>
</div>
</body>
</html>
